{% extends 'core/base.html' %}
{% block title %}{{ category.title }} | UnityLens{% endblock %}
{% block content %}
    <!-- Image -->
    <section>
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-8 is-offset-2">
                            {% for post in posts %}
                            <div class="content is-medium">
                                <a href="{% url 'post-detail' post.category.slug post.slug %}">
                                    <h2 class="subtitle is-4">{{ post.created_at|timesince }} ago</h2>
                                    <h1 class="title">{{ post.title }}</h1>
                                    <p>
                                        {{ post.intro }}
                                    </p>
                                </a>
                            </div>
                            {% empty %}
                            <div class="content">
                                <p>There is no post from this category...</p>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
                
            </div> 
        </div> 
    </section>
    
{% endblock %}
